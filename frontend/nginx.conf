# frontend/nginx.conf
# -------------------------------------------------
# 1. HTTP â†’ HTTPS redirect (port 80)
# -------------------------------------------------
server {
    listen 80;
    server_name onelastmove.com www.onelastmove.com;   # <<<--- CHANGE THIS

    # Optional: you can keep a minimal location just for the ACME challenge
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # Redirect everything else to HTTPS
    return 301 https://$host$request_uri;
}

# -------------------------------------------------
# 2. HTTPS server (port 443)
# -------------------------------------------------
server {
    listen 443 ssl http2;
    server_name onelastmove.com www.onelastmove.com;   # <<<--- CHANGE THIS

    # ----- SSL configuration -----
    ssl_certificate     /etc/letsencrypt/live/onelastmove.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/onelastmove.com/privkey.pem;

    # Recommended security settings (optional but nice)
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # ----- Your existing locations -----
    # 1. Serve React App (catch-all)
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    # 2. Proxy API requests to the backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. Proxy Django Admin requests to the backend
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 4. Serve Django's static files (for the admin page)
    location /static/ {
        alias /app/staticfiles/;
    }
}