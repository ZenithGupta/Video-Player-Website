# frontend/nginx.conf

# Server block for HTTP (Port 80)
server {
  listen 80;
  server_name onelastmove.com www.onelastmove.com; 

  # 1. Handle cert renewal
  location /.well-known/acme-challenge/ {
    root /app/webroot;
  }

  # 2. Redirect all other traffic to HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

# Server block for HTTPS (Port 443)
server {
  listen 443 ssl http2;
  server_name onelastmove.com www.onelastmove.com; 

  # --- SSL Configuration ---
  ssl_certificate /etc/letsencrypt/live/onelastmove.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/onelastmove.com/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
  # --- End SSL Configuration ---

  # 1. Serve React App (catch-all)
  location / {
    root /usr/share/nginx/html;
    try_files $uri /index.html;
  }

  # 2. Proxy API requests to the backend
  location /api/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # 3. Proxy Django Admin requests to the backend
  location /admin/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # 4. Serve Django's static files (for the admin page)
  location /static/ {
    alias /app/staticfiles/;
  }
}