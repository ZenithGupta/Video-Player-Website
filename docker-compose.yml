# docker-compose.yml
services:
  backend:
    build: ./backend
    container_name: video-player-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - sqlite_db:/app/db
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: video-player-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # This prevents the local directory from overriding node_modules
    environment:
      - WDS_SOCKET_PORT=5173
      - CHOKIDAR_USEPOLLING=true  # For better file watching in Docker
      - HOST=0.0.0.0  # Allow external connections
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  sqlite_db:

networks:
  app-network:
    driver: bridge