# docker-compose.yml
services:
  backend:
    build: ./backend
    container_name: video-player-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - sqlite_db:/app/db
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: video-player-frontend
    ports:
      - "5173:80" # Map host port 5173 to container port 80 (nginx)
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  sqlite_db:

networks:
  app-network:
    driver: bridge