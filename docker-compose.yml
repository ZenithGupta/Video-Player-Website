# docker-compose.yml
services:
  backend:
    build: ./backend
    container_name: video-player-backend
    # No ports needed here; Nginx will proxy to it
    volumes:
      - ./backend:/app
      - sqlite_db:/app/db
      - static_files:/app/staticfiles # Add this
    networks:
      - app-network
    # Use the new Gunicorn command from backend/Dockerfile
    # No need to override 'command' here if it's in the Dockerfile

  frontend:
    build: ./frontend
    container_name: video-player-frontend
    ports:
      - "80:80"
      - "443:443"
    # host bind mounts for certbot/webroot and certs
    volumes:
      - ./static_files:/app/staticfiles
      - ./letsencrypt:/etc/letsencrypt    # host dir for certs (not ro)
      - ./webroot:/usr/share/nginx/html/.well-known/acme-challenge  # host webroot for ACME
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  sqlite_db:
  static_files:
    driver: local

networks:
  app-network:
    driver: bridge